<!DOCTYPE html>


<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>데스노트</title>
	
	<!-- 기본 css 파일 -->
	<link rel="stylesheet" href="css/style.css" />
	
</head>
<body>

	<!-- PRELOADER -->
	<div id="st-preloader">
		<div id="pre-status">
			<div class="preload-placeholder"></div>
		</div>
	</div>
	<!-- /PRELOADER -->

	<!-- 헤더 -->
	<header class="st-header st-fullHeight">
		<div class="header-overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center st-header-content">
					<div class="st-header-title">
						<h2><span>신세계</span></h2>
						<p>이름과<br />사인을 입력하세요.</p>
					</div>
				</div>
			</div>
		</div>
		
	</header>
	<!-- /헤더 마침 -->

	<!-- 서비스 아이콘 -->
	<section id="service" class="service-icons">
		<div class="container">
			<div class="row">
				
			</div>

				<div class="col-sm-4 st-service-box">
					<span><i class="fa fa-life-ring"></i></span>
					<h3 class="text-uppercase">
					<h2>익명은 보장됩니다.</h2>
				</div>	
			</div>
		</div>
	</section>
	<!-- /서비스 아이콘 -->

	<!-- 정보입력 -->
	<section class="subscribe">
		<div class="color-overlay"></div>>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 subscribe-form">
					<div class="st-subscribe-title text-center">
						<h3>문의 하시려면 이메일을 남겨주세요</h3>
						<p>입력하신 이메일은 유출되지 않습니다.</p>
					</div>
					<!-- 폼 -->
					<form id="subscribe">
						<input type="email" value="" name="subscribe-email" id="st-email" placeholder="이메일을 입력해주세요">
						<input type="submit" name="subscribe-submit" value="전송">
						<label for="st-email" class="st-subscribe-message"></label>
					</form>
					<!-- /폼 -->
				</div>
			</div>
		</div>
	</section>
	<!-- /정보입력 -->

	<!-- 정보 -->
	<section class="contact">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 contact-info">
					<h2 class="contact-title text-uppercase">대면 상담을 원하시면 <br>아래의 위치로 찾아오십시오</h2></br>
					<p class="st-address"><i class="fa fa-map-marker"></i> <strong>E71 8th Ave, New York NY 21001, US</strong></p>
					<p class="st-phone"><i class="fa fa-mobile"></i> <strong>010-4086-9057</strong></p>
					<p class="st-email"><i class="fa fa-envelope-o"></i> <strong>hyung8087@gmail.com</strong></p>
				</div>
				<div class="col-sm-6 contact-form">
					<div class="st-contact-message">

					</div>
						<!-- 정보입력 폼 -->
					<form id="" name="contact-form" method="post" action="" >
						<input type="text" name="name" required="required" id="contact-name" placeholder="제거하고 싶으신 사람의 이름을 입력하세요">
						<input type="text" name="name" required="required" id="contact-name" placeholder="사인을 입력하세요">
						<textarea placeholder="정확한 신상정보를 기입하세요." name="message" required="required" id="contact-message" cols="70" rows="6"></textarea>
						<input type="submit" value="접수" name="contact-submit">
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- /정보 -->

	<!-- 하단 -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<!-- 아이콘 -->
				<div class="col-sm-6 col-sm-push-6 social-icons">
					<a href=""><i class="fa fa-facebook"></i></a>
					<a href=""><i class="fa fa-twitter"></i></a>
					<a href=""><i class="fa fa-google-plus"></i></a>
					<a href=""><i class="fa fa-pinterest-p"></i></a>
				</div>
				<!-- /아이콘 -->
				<div class="col-sm-6 col-sm-pull-6 copyright">
					<p>&copy; 2021 <a href="https://geumin.github.io/-revenge/sub.html">간단하고 빠른 답변을 원하시면</a>. <-- 이곳을 클릭하세요</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- /하단 -->
	
	<!-- JS -->
	<script type="text/javascript" src="js/jquery.min.js"></script><!-- jQuery -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script><!-- Bootstrap -->
	<script type="text/javascript" src="js/jquery.parallax.js"></script><!-- Parallax -->
	<script type="text/javascript" src="js/smoothscroll.js"></script><!-- Smooth Scroll -->
	<script type="text/javascript" src="js/scripts.js"></script><!-- Scripts -->

</body>
</html>
